<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Taranga AR Bug Hunt</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Syne:wght@700;800&display=swap"
    rel="stylesheet">

  <style>
    /* Variables */
    :root {
      --bg-color: #09090b;
      --card-bg: #18181b;
      --border-color: #27272a;
      --text-main: #d4d4d8;
      --text-muted: #71717a;
      --white: #ffffff;
      --black: #000000;
      --error-bg: rgba(69, 10, 10, 0.2);
      --error-border: rgba(127, 29, 29, 0.3);
      --error-text: #f87171;
    }

    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 384px;
      /* max-w-sm */
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .logo-box {
      width: 5rem;
      height: 5rem;
      background-color: var(--white);
      border-radius: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      color: var(--black);
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 1.875rem;
      color: var(--white);
      letter-spacing: -0.025em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      margin-left: 0.25rem;
    }

    input {
      width: 100%;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1rem;
      color: var(--white);
      font-size: 1rem;
      /* Prevents iOS zoom */
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input:focus {
      outline: none;
      border-color: var(--white);
      box-shadow: 0 0 0 1px var(--white);
    }

    input::placeholder {
      color: #3f3f46;
    }

    /* Button */
    .submit-btn {
      width: 100%;
      background-color: var(--white);
      color: var(--black);
      font-weight: 700;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .submit-btn:hover {
      background-color: #e4e4e7;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    /* Error Message */
    #error-message {
      margin-top: 1.5rem;
    }

    .error-box {
      text-align: center;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--error-border);
      background-color: var(--error-bg);
      color: var(--error-text);
      font-size: 0.75rem;
      font-weight: 500;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .7;
      }
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      text-align: center;
    }

    .footer-text {
      font-size: 11px;
      color: #3f3f46;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    /* Mobile Responsive Tweak */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Logo -->
    <div class="logo-wrapper">
      <div class="logo-box">
        <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-3.04l.533-.811a7.122 7.122 0 001.203-4.946 7.12 7.12 0 011.203-4.946l.533-.811m-.001 0a7.122 7.122 0 00-1.203 4.946 7.12 7.12 0 01-1.203 4.946l-.533.811m3.44 3.041A8.959 8.959 0 0112 21c-4.418 0-8-3.582-8-8 0-3.517 1.009-6.799 2.753-9.571m3.44 3.04l-.533.811a7.122 7.122 0 00-1.203 4.946 7.12 7.12 0 011.203-4.946l.533-.811m0 0a7.12 7.12 0 011.203-4.946 7.122 7.122 0 011.203 4.946l.533.811m0 0A8.959 8.959 0 0112 3c4.418 0 8 3.582 8 8 0 3.517-1.009 6.799-2.753 9.571m-3.44-3.04l.533-.811a7.122 7.122 0 001.203-4.946 7.12 7.12 0 011.203-4.946l.533-.811">
          </path>
        </svg>
      </div>
    </div>

    <!-- Header Content -->
    <header>
      <h1>Taranga Bug Hunt</h1>
      <p class="subtitle">Enter your team details to download the APK.</p>
    </header>

    <!-- Form -->
    <form action="/verify" method="POST">
      <div class="form-group">
        <label for="team_name">Team Name</label>
        <input type="text" name="team_name" id="team_name" required autocomplete="off"
          placeholder="e.g. Shadow Hunters" />
      </div>

      <div class="form-group">
        <label for="team_number">Team Number</label>
        <input type="number" name="team_number" id="team_number" required min="1" placeholder="e.g. 42" />
      </div>

      <button type="submit" class="submit-btn">
        Verify & Download
      </button>
    </form>

    <!-- Error Display Area -->
    <div id="error-message"></div>

    <!-- Footer -->
    <footer>
      <p class="footer-text">One-time download only</p>
    </footer>

  </div>

  <script>
    // URL Error Handler
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    if (error) {
      const errorDiv = document.getElementById('error-message');
      const messages = {
        'invalid': 'Invalid name or number.',
        'unauthorized': 'Team not registered.',
        'already_downloaded': 'Download limit reached.',
        'default': 'Something went wrong.'
      };

      const message = messages[error] || messages['default'];

      errorDiv.innerHTML = `
        <div class="error-box">
          ${message}
        </div>
      `;

      // Clean URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>

</body>

</html>
